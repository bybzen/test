<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center"> HTML Entity | Symbols | Video</h1>
    <h3><a href="../index.html">กลับไปหน้า index</a></h3>
    
    <!-- &nbsp; = เว้นวรรค -->
    <p>Thanakorn&nbsp;&nbsp;&nbsp;&nbsp;Rattrakulthip</p>
    <p>Thanakorn&Tab;&Tab;&Tab;&Tab;Rattrakulthip</p>

    <!-- &gt; = > -->
    5&gt;2
    <br>
    <!-- &lt; = > -->
    1&lt;2

    <p>&empty; ห้ามเข้า</p>

    <p>&copy; 2022</p>

    <p>&reg; เครื่องหมายการค้า</p>


    <!-- เล่นเสียง -->
    <audio controls autoplay>
        <source src="" type="audio/mp3">
    </audio>
    <br>
    
    <!-- แสดง file video  -->
    <video controls>
        <source src="video/BusApp.mp4" type="video/mp4">
    </video>
    <br>

    <!-- แสดง video youtube รูปแบบการฝัง-->
    <iframe src="https://www.youtube.com/embed/0hfeNPM7piw" frameborder="0" width="400px" height="400px"></iframe>
    
    <!-- รูปแบบ youtube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0hfeNPM7piw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

   


</body>
</html>
